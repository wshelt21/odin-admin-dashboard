<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item sidebar">
        <h1>Dashboard</h1>
        <ul>
          <li><i class="fa-solid fa-house"></i> <a href="#">Home</a></li>
          <li>
            <i class="fa-solid fa-address-card"></i> <a href="#">Profile</a>
          </li>
          <li>
            <i class="fa-regular fa-message"></i> <a href="#">Messages</a>
          </li>
          <li><i class="fa-solid fa-clock"></i> <a href="#">History</a></li>
          <li><i class="fa-solid fa-list-check"></i> <a href="#">Tasks</a></li>
          <li>
            <i class="fa-solid fa-people-group"></i> <a href="#">Communities</a>
          </li>
        </ul>
        <ul>
          <li><i class="fa-solid fa-gear"></i> <a href="#">Settings</a></li>
          <li>
            <i class="fa-solid fa-circle-question"></i> <a href="#">Support</a>
          </li>
          <li>
            <i class="fa-solid fa-user-shield"></i> <a href="#">Privacy</a>
          </li>
        </ul>
      </div>
      <div class="grid-item two">
        <div class="header">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" />
            <p>Morgan Oakley</p>
          </div>
          <div class="title">
            <p>Hi There,</p>
            <h2>Morgan Oakley</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
